<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>日記系統</h1>
    <div class="form">
        <label for="date">日期:</label>
        <input type="date" id="date">
        <label for="entry">日記內容:</label>
        <textarea id="entry" rows="4"></textarea>
        <button onclick="saveEntry()">新增日記</button>
    </div>
    <div class="entries">
        <h2>日記</h2>
        <div id="entriesList"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
